<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit:contain">

  <title>Редактирование карточки риска</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:400,500,700,900&display=swap&subset=cyrillic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/css/datepicker.min.css">
  <link rel="stylesheet" href="../css/ksup.css">

</head>
<body>
    
  <div class="modal">
    <div class="modal__bg"></div>
    <div class="modal__box">
      <div class="modal__head">
        <div class="modal__title">Редактирование карточки риска</div>
        <div class="modal__close icon-close"></div>
      </div>
      <div class="modal__body">
        <form class="plan-form">
          <div class="plan-form__body">
            <table class="table-info table-info--biggerGap table-info--riskCardWin">
              <tr class="table-info__tr table-info__tr--vam">
                <td><strong class="text-required">Наименование</strong></td>
                <td colspan="3">
                  <input type="text" value="СПАМ-угрозы" class="input-text">
                </td>
              </tr>
              <tr>
                <td><strong class="text-required">Классификация</strong></td>
                <td colspan="3">
                  <table class="table-info table-info--checkboxGrid">
                    <tr>
                      <td>
                        <label class="checkbox checkbox--regular checkbox--roboto">
                          <input type="checkbox" class="checkbox__input">
                          <span class="checkbox__icon"></span>
                          <span class="checkbox__title">Ритейл</span>
                        </label>
                      </td>
                      <td>
                        <label class="checkbox checkbox--regular checkbox--roboto">
                          <input type="checkbox" class="checkbox__input" checked>
                          <span class="checkbox__icon"></span>
                          <span class="checkbox__title">Финансы</span>
                        </label>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label class="checkbox checkbox--regular checkbox--roboto">
                          <input type="checkbox" class="checkbox__input" checked>
                          <span class="checkbox__icon"></span>
                          <span class="checkbox__title">Производство</span>
                        </label>
                      </td>
                      <td>
                        <label class="checkbox checkbox--regular checkbox--roboto">
                          <input type="checkbox" class="checkbox__input">
                          <span class="checkbox__icon"></span>
                          <span class="checkbox__title">Репутация компании</span>
                        </label>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td><strong>Описание</strong></td>
                <td colspan="3">
                  <textarea class="input-text input-text--textarea">Средства защиты от спама обеспечивают выявление и фильтрацию не запрошенных почтовых сообщений рекламного характера. В ряде случаев для рассылки спама используется вредоносное программное обеспечение, внедряемое на хосты ИС и использующее адресные книги, которые хранятся в почтовых клиентах пользователей.</textarea>
                </td>
              </tr>
              <tr class="table-info__tr table-info__tr--vam">
                <td><strong>Стратегия управления</strong></td>
                <td>
                  <div class="select select--short">
                    <select>
                      <option value="">Избегание</option>
                      <option value="">2</option>
                    </select>
                  </div>
                </td>
                <td><strong>Фактический ущерб (тыс.₽)</strong></td>
                <td>
                  <div class="select select--short">
                    <select>
                      <option value="">50–100</option>
                      <option value="">2</option>
                    </select>
                  </div>
                </td>
              </tr>
              <tr class="table-info__tr table-info__tr--vam">
                <td><strong>Остаточный риск (бюджет, тыс.₽)</strong></td>
                <td>
                  <div class="select select--short">
                    <select>
                      <option value="">50–100</option>
                      <option value="">2</option>
                    </select>
                  </div>
                </td>
                <td><strong>Статус</strong></td>
                <td>
                  <div class="select select--short">
                    <select>
                      <option value="">Новый</option>
                      <option value="">2</option>
                    </select>
                  </div>
                </td>
              </tr>
              <tr class="table-info__tr table-info__tr--vam">
                <td><strong>Фактическая окупаемость стратегии (%)</strong></td>
                <td>
                  <div class="select select--short">
                    <select>
                      <option value="">100</option>
                      <option value="">2</option>
                    </select>
                  </div>
                </td>
                <td><strong>Назначен</strong></td>
                <td>
                  <div class="select">
                    <select>
                      <option></option>
                      <option value="">1</option>
                      <option value="">2</option>
                    </select>
                  </div>
                </td>
              </tr>
              <tr class="table-info__tr table-info__tr--vam">
                <td><strong>Плановая окупаемость стратегии (%)</strong></td>
                <td>
                  <div class="select select--short">
                    <select>
                      <option value="">100</option>
                      <option value="">2</option>
                    </select>
                  </div>
                </td>
                <td></td>
                <td></td>
              </tr>
            </table>
          </div>
          <div class="plan-form__control">
            <button class="btn btn--bordered">Отменить</button>
            <button class="btn">Сохранить</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/air-datepicker/2.2.3/js/datepicker.min.js'></script>
  <script src="../js/ksup.js"></script>

</body>
</html>
